    #taskList {
        margin-top: 10px;

    #footer{
        margin-top: 300px;
    }
</style>

<body>
<h1>Assignment 11.2: JavaScript - Part 3</h1>

<label for="taskInput">Enter Task:</label>
<input type="text" id="taskInput">
<button onclick="addTask()">Add</button>
<button onclick="deleteLastEntry()">Delete Last Entry</button>
<button onclick="displayTasks()">Display</button>

<hr>

<div id="taskList"></div>


<script>
    // JavaScript Section
    let tasks = [];
    const taskListContainer = document.getElementById('taskList');

    function addTask() {
        const taskInput = document.getElementById('taskInput').value;
        if (taskInput.trim() !== '') {
            tasks.push(taskInput);
            alert(`Task added: ${taskInput}`);
            document.getElementById('taskInput').value = ''; // Clear the input
        } else {
            alert('Please enter a valid task.');
        }
    }

    function deleteLastEntry() {
        if (tasks.length > 0) {
            const deletedTask = tasks.pop();
            alert(`Task deleted: ${deletedTask}`);
        } else {
            alert('Task list is empty.');
        }
    }

    function displayTasks() {
        if (tasks.length > 0) {
            let displayMessage = '<strong>Tasks:</strong><br>';
            for (let i = 0; i < tasks.length; i++) {
                displayMessage += `<p>${i + 1}. ${tasks[i]}</p>`;
            }
            taskListContainer.innerHTML = displayMessage;
        } else {
            taskListContainer.innerHTML = '<p>Task list is empty.</p>';
        }
    }
</script>
